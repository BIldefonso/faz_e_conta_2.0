{% extends "layout.html" %}

{% block header %}
{% endblock %}

{% block nav %}
<style>
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        background-color: #111;
        transition: 0.5s;
        padding-top: 60px;
    }

    .sidebar a, .dropdown-btn {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .sidebar a:hover, .dropdown-btn:hover {
        background-color: #575757;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .dropdown {
        position: relative;
    }

    .dropdown-container {
        display: none;
        background-color: #262626;
        position: absolute;
        top: 100%;
        left: 0;
        min-width: 160px;
        z-index: 2000;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown:hover .dropdown-container {
        display: block;
    }

    @media screen and (min-width: 768px) {
        .sidebar {
            display: flex;
            position: relative;
            width: 100%;
            height: auto;
            flex-direction: row;
            background-color: #111;
            padding-top: 0;
        }

        .sidebar a, .dropdown-btn {
            display: inline-block;
            padding: 10px 20px;
            width: auto;
            text-align: center;
        }

        .dropdown {
            position: relative;
        }

        .openbtn, .closebtn {
            display: none;
        }
    }
</style>

<div style="display: inline-block;">
    <button class="openbtn" onclick="openNav()">☰</button>
</div>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="display: none;">×</a>

    <a href="{% url 'index' %}">Dashboard</a>

    {% if user.is_staff %}
        <a href="{% url 'reports' %}">Reports</a>
        <a href="/admin/data_hub/aluno/">Alunos</a>
        <a href="/admin/data_hub/divida/">Dividas</a>
        <div class="dropdown">
            <button class="dropdown-btn">Admin ▼</button>
            <div class="dropdown-container">
                {% if perms.auth.view_group and perms.auth.view_user %}
                    <a href="{% url 'user_management' %}">User Management</a>
                {% endif %}
            </div>
        </div>
    {% endif %}

    <a href="{% url 'logout' %}" style="margin-left: auto;">Logout</a>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }

    if (window.innerWidth < 768) {
        document.querySelector('.closebtn').style.display = 'block';
    }
</script>
{% endblock %}
