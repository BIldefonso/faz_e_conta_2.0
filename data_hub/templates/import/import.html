{% extends 'navigation.html' %}
{% block title %}Import Data{% endblock %}
{% block content %}
<h1>Import Data</h1>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
